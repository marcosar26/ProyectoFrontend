<!-- src/app/features/auth/login/login.component.html -->
<div class="login-page-wrapper">
  <div class="login-container">
    <div class="login-card">
      <h2>Bienvenido de Nuevo</h2>
      <p>Ingresa tus credenciales para acceder al sistema.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!-- Cambios aquí: label y tipo de input -->
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': username?.invalid && (username?.dirty || username?.touched) }">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
            <!-- Cambio aquí: mensaje de error -->
            <div *ngIf="username?.errors?.['required']">El nombre de usuario es obligatorio.</div>
            <!-- Eliminado: <div *ngIf="username?.errors?.['email']">Formato de correo inválido.</div> -->
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading || loginForm.invalid">
          {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
      <div class="login-info">
        <p><strong>Usuarios de prueba:</strong></p>
        <!-- Cambios aquí: texto de ayuda -->
        <p>Admin: <code>admin</code> / Pass: <code>admin</code></p>
        <p>Usuario: <code>user</code> / Pass: <code>user</code></p>
      </div>
    </div>
  </div>
</div>
